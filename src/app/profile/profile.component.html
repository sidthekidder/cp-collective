<div class="row mt-5">
	<div class="col text-center">
		<h3>Your Tasks</h3>
		<ul>
			<li *ngFor="let task of getTasks()">
				<a href="#" routerLink="/colony/{{task.colonyName}}/{{task.domainName}}/question//{{task.id}}">{{task.details.title}}</a>
			</li>
		</ul>
	</div>
</div>

<div class="row mt-5">
	<div class="col text-center">
		<h3>Your Evaluations</h3>
		<ul>
			<li *ngFor="let task of getEvaluations()">
				<a href="#" routerLink="/colony/{{task.colonyName}}/{{task.domainName}}/question//{{task.id}}">{{task.details.title}}</a>
			</li>
		</ul>
	</div>
</div>
