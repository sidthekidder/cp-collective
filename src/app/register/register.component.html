<div class="row mt-5" *ngIf="state == 1">
	<div class="col-md-2 offset-md-4">
		<button (click)="setState(2)">Create a new account</button>
	</div>
	<div class="col-md-2">
		<button (click)="setState(3)">Use existing account</button>
	</div>
</div>

<div class="row mt-5" *ngIf="state == 2">
	<div class="col-md-12 text-center">
		<h3>Your private key is {{dataService.user.wallet.privateKey}}</h3>
	</div>

	<div class="col text-center">
		<a href="#" class="btn info-btn" routerLink="/home">Continue</a>
	</div>
</div>

<div class="row mt-5" *ngIf="state == 3">

</div>
